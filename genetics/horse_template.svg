<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Base horse template with separate colorable parts -->

  <!-- Body (main torso) -->
  <g id="body">
    <ellipse cx="200" cy="180" rx="90" ry="65" fill="#8B4513"/>
    <!-- Chest -->
    <ellipse cx="140" cy="170" rx="45" ry="55" fill="#8B4513"/>
    <!-- Rump -->
    <ellipse cx="260" cy="185" rx="50" ry="60" fill="#8B4513"/>
    <!-- Neck -->
    <path d="M 140 140 Q 120 120 115 95 Q 115 75 120 60 L 140 80 Q 145 110 150 130 Z" fill="#8B4513"/>
  </g>

  <!-- Head -->
  <g id="head">
    <!-- Head shape -->
    <ellipse cx="115" cy="70" rx="22" ry="28" fill="#8B4513"/>
    <!-- Snout -->
    <ellipse cx="108" cy="85" rx="15" ry="18" fill="#8B4513"/>
    <!-- Jaw -->
    <path d="M 100 85 Q 95 90 98 95 L 105 92 Z" fill="#8B4513"/>
  </g>

  <!-- Ears -->
  <g id="ears">
    <ellipse cx="118" cy="50" rx="6" ry="12" fill="#8B4513" transform="rotate(-20 118 50)"/>
  </g>

  <!-- Eye -->
  <g id="eye">
    <ellipse cx="120" cy="65" rx="4" ry="5" fill="#000000"/>
    <ellipse cx="121" cy="64" rx="1.5" ry="2" fill="#FFFFFF"/>
  </g>

  <!-- Mane -->
  <g id="mane">
    <!-- Forelock -->
    <path d="M 115 55 Q 105 50 100 55 Q 98 60 102 65 Q 108 62 110 60 Z" fill="#2C1810"/>
    <!-- Main mane sections -->
    <path d="M 120 60 Q 110 55 105 60 Q 108 70 115 75 Q 122 70 125 65 Z" fill="#2C1810"/>
    <path d="M 125 70 Q 115 65 110 72 Q 112 82 120 88 Q 128 82 132 77 Z" fill="#2C1810"/>
    <path d="M 132 85 Q 122 80 118 88 Q 120 98 128 105 Q 136 98 140 92 Z" fill="#2C1810"/>
    <path d="M 138 100 Q 128 95 125 103 Q 128 113 135 120 Q 143 113 145 107 Z" fill="#2C1810"/>
    <path d="M 142 115 Q 135 112 132 118 Q 135 128 142 133 Q 148 127 150 122 Z" fill="#2C1810"/>
  </g>

  <!-- Tail -->
  <g id="tail">
    <path d="M 305 180 Q 320 185 330 195 Q 335 210 330 230 Q 320 250 305 265 Q 295 255 290 240 Q 288 220 295 200 Q 300 188 305 180 Z" fill="#2C1810"/>
    <path d="M 308 190 Q 318 200 323 215 Q 325 235 315 255 Q 310 248 308 235 Q 307 215 308 200 Z" fill="#2C1810"/>
    <path d="M 312 200 Q 320 210 323 225 Q 324 242 318 258 Q 315 250 314 238 Q 313 220 312 205 Z" fill="#2C1810"/>
  </g>

  <!-- Legs - Front Left -->
  <g id="leg-front-left" class="leg">
    <rect x="155" y="230" width="18" height="60" rx="9" fill="#8B4513"/>
    <ellipse cx="164" cy="288" rx="12" ry="8" fill="#2C1810"/>
  </g>

  <!-- Legs - Front Right (slightly behind) -->
  <g id="leg-front-right" class="leg" opacity="0.85">
    <rect x="175" y="232" width="17" height="58" rx="8.5" fill="#8B4513"/>
    <ellipse cx="183.5" cy="288" rx="11" ry="7" fill="#2C1810"/>
  </g>

  <!-- Legs - Back Left -->
  <g id="leg-back-left" class="leg">
    <!-- Thigh -->
    <ellipse cx="265" cy="210" rx="28" ry="35" fill="#8B4513"/>
    <!-- Lower leg -->
    <rect x="248" y="235" width="18" height="55" rx="9" fill="#8B4513"/>
    <ellipse cx="257" cy="288" rx="12" ry="8" fill="#2C1810"/>
  </g>

  <!-- Legs - Back Right (slightly behind) -->
  <g id="leg-back-right" class="leg" opacity="0.85">
    <!-- Thigh -->
    <ellipse cx="275" cy="212" rx="26" ry="33" fill="#8B4513"/>
    <!-- Lower leg -->
    <rect x="268" y="237" width="17" height="53" rx="8.5" fill="#8B4513"/>
    <ellipse cx="276.5" cy="288" rx="11" ry="7" fill="#2C1810"/>
  </g>

  <!-- Belly line detail -->
  <g id="belly-line">
    <path d="M 150 220 Q 200 230 250 220" stroke="#654321" stroke-width="2" fill="none" opacity="0.3"/>
  </g>

  <!-- Nostril -->
  <g id="nostril">
    <ellipse cx="104" cy="88" rx="2" ry="3" fill="#4a4a4a"/>
  </g>

  <!-- Mouth line -->
  <g id="mouth">
    <path d="M 98 93 Q 100 95 103 94" stroke="#654321" stroke-width="1.5" fill="none"/>
  </g>
</svg>
