name: Docker Build

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches: [ main, master ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: horse-genetics:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker container starts
      run: |
        echo "ðŸ³ Starting container..."
        docker run --rm -d --name horse-genetics-test -p 8501:8501 horse-genetics:test

        echo "â³ Waiting for container to initialize..."
        sleep 20

        echo "ðŸ“‹ Container logs:"
        docker logs horse-genetics-test

        # Check if container is still running
        if [ "$(docker ps -q -f name=horse-genetics-test)" ]; then
          echo "âœ… Container started successfully"
          docker stop horse-genetics-test
        else
          echo "âŒ Container failed to start or crashed"
          echo "ðŸ“‹ Full logs:"
          docker logs horse-genetics-test
          exit 1
        fi

  docker-compose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test docker compose build
      run: |
        docker compose build web || docker-compose build web

    - name: Test docker compose up
      run: |
        echo "ðŸ³ Starting docker compose..."
        docker compose up -d web || docker-compose up -d web

        echo "â³ Waiting for service to initialize..."
        sleep 25

        echo "ðŸ“‹ Service logs:"
        docker compose logs web 2>/dev/null || docker-compose logs web

        # Check if service is running
        if [ "$(docker compose ps -q web 2>/dev/null || docker-compose ps -q web)" ]; then
          echo "âœ… Docker Compose service started successfully"
          docker compose down 2>/dev/null || docker-compose down
        else
          echo "âŒ Docker Compose service failed to start"
          echo "ðŸ“‹ Full logs:"
          docker compose logs web 2>/dev/null || docker-compose logs web
          docker compose down 2>/dev/null || docker-compose down
          exit 1
        fi
